<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
    <fieldset style="border: 1px solid #000;">
        <legend>Nous contacter</legend>
        <form>
            <div>
                <label for="txt">Nom</label>
                <input type="text" name="text" id="txt" placeholder="Saisir votre Nom">
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Saisir votre prenom">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Saisir votre email">
            </div>
            <label for="m">Votre message</label>
            <div>
                <textarea name="Votre message" id="m" cols="50" rows="10" placeholder="Votre message"></textarea>
            </div>
            <div>
                <input type="submit" value="envoyer">
                <input type="reset" value="annuler">
            </div>
        </form>
    </fieldset>
    <button><a href="Accueil.html">Retourner a l'acceuil</a></button>
    </body>
</html>
